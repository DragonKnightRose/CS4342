<div class="container theme-showcase " role="main">
	<h1 class="text-center">EXPERIMENTER PORTAL</h1>
	<div class="row col-sm-12"><br></div>
	<div class="row col-sm-12"><br></div>
	<div class="row col-sm-12"><br></div>
	<div class="row col-sm-12"><br></div>
	<form class="form-horizontal col-sm-6 col-sm-offset-3" role="form">
		<div class="form-group">
			<label for="inputNetID" class="col-sm-2 control-label">NetID</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputNetID" ng-model="netID" ng-disabled="true">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword" ng-model="password" ng-disabled="true">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-6">
				<a href="#/experiments" class="btn btn-primary col-sm-3">LOGIN</a>
			</div>
		</div>
	</form>
</div>
