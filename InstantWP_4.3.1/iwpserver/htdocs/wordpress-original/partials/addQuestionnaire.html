<div class="container theme-showcase" role="main">
	<div class="page-header">
		<h1>Add New Experiment</h1>
	</div>
	<div class="center-block row"><h3>
		<span class="label label-success">Step 1</span>
		<span class="glyphicon glyphicon-arrow-right"></span>
		<span class="label label-primary">Step 2</span>
		<span class="glyphicon glyphicon-arrow-right"></span>
		<span class="label label-default">Step 3</span>
		<span class="glyphicon glyphicon-arrow-right"></span>
		<span class="label label-default">Step 4</span>
	</h3>
	<div class="row col-sm-12"><br></div>
	<h2 class="text-center">Add Questionnaire</h2>	
	<div class="row col-sm-12"><br></div>
	
	<form class="form" role="form">
		<div class="form-group col-sm-12">
			<label for="experimentMaxParticipants" class="control-label col-sm-3">Number of Participants Required</label>
			<input type="text" class="form-control" style="width:200px" id="experimentMaxParticipants" ng-model="parameters.maxParticipants">
		</div>
		
		<div class="form-group col-sm-7">
			<label for="experimentQuestionnaire" class="control-label">Questionnaire Link <small>(copy and paste here)</small></label>
			<input type="url" class="form-control" id="experimentQuestionnaire" ng-model="parameters.questionnaireLink">
		</div>
		<div class="form-group col-sm-12">
			<p class="form-control-static"><br></p>
		</div>
		<div class="form-group col-sm-12">
			<label for="experimentDocuments" class="control-label col-sm-2">Additional Documents</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="experimentDocuments" ng-model="parameters.documents">
			</div>
			<a href="unimplementedFeature.html" class="btn btn-primary">UPLOAD</a>
		</div>
		<div class="form-group col-sm-12">
			<label for="experimentRequiredScore" class="control-label col-sm-2">Required Test Score</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="experimentRequiredScore" ng-model="parameters.requiredScore">
			</div>
		</div>
		<div class="form-group col-sm-12">
			<label for="experimentEmail" class="control-label col-sm-2">Send to More Emails</label>
			<div class="col-sm-2">
				<a href="unimplementedFeature.html" class="btn btn-primary">ADD</a>
			</div>
		</div>
		
		<div class="form-group col-sm-12">
			<p class="form-control-static"><br></p>
		</div>
		
		<div class="form-group col sm-12">
			<a href="#/newExperiment/step2" class="btn btn-primary col-sm-1">GO BACK</a>
			<a href="unimplementedFeature.html" class="btn btn-lg btn-success col-sm-3 col-sm-offset-3">SAVE DRAFT</a>
			<a href="#/newExperiment/step3" class="btn btn-primary col-sm-1 col-sm-offset-4">NEXT</a>
		</div>
		<div class="form-group col-sm-12">
			<p class="form-control-static"><br></p>
		</div>
		
		<div class="form-group col sm-12 center-block">
			<center><a href="unimplementedFeature.html" class="btn btn-danger col-sm-1 col-sm-offset-5">CANCEL</a></center>
		</div>
	</form>
	<div class="row col-sm-12"><br></div>
	<div class="row col-sm-12"><br></div>
	<div class="row col-sm-12"><br></div>
	<div class="row col-sm-12"><br></div>
</div>
