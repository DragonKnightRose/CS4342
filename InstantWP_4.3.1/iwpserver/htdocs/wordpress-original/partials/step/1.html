<div class="container theme-showcase" role="main">
	<div class="page-header">
		<h1>Add New Experiment</h1>
	</div>
	<div class="center-block row"><h3>
		<span class="label label-primary">Step 1</span>
		<span class="glyphicon glyphicon-arrow-right"></span>
		<span class="label label-default">Step 2</span>
		<span class="glyphicon glyphicon-arrow-right"></span>
		<span class="label label-default">Step 3</span>
		<span class="glyphicon glyphicon-arrow-right"></span>
		<span class="label label-default">Step 4</span>
	</h3></div>
	
	<div class="row col-sm-12"><br></div>
	<div class="row col-sm-12"><br></div>
	
	<form class="form" role="form">
		<div class="form-group col-sm-12">
			<label for="experimentName" class="control-label">Title </label>
			<input type="text" class="form-control" id="experimentName" ng-model="parameters.name">
		</div>
	</form>
	
	<div class="row col-sm-12"><br></div>
	<div class="row col-sm-12"><br></div>
	<form class="form" role="form">
		<div class="form-group col-sm-12">
			<label for="experimentDescription" class="control-label">Brief Description</label>
			<textarea class="form-control" rows="6" ng-model="parameters.description"></textarea>
		</div>
		<div class="form-group col-sm-12">
			<p class="form-control-static"><br></p>
		</div>
		<div class="form-group">
			<div class="pull-left col-sm-5">
			<label for="experimentDates" class="control-label">Dates</label>
			<div class="input-group">
				<input type="date" class="form-control" ng-model="parameters.startDate">
				<span class="input-group-addon">to</span>
				<input type="date" class="form-control" ng-model="parameters.endDate">
			</div>
			</div>
			<div class="col-sm-offset-5 col-sm-2">
				<label for="experimentDuration" class="control-label">Duration</label>
				<input type="text" class="form-control" id="experimentDuration" ng-model="parameters.duration">
			</div>
		</div>
		<div class="form-group col-sm-12">
			<p class="form-control-static"><br></p>
		</div>
		<div class="form-group col-sm-13">
			<div class="pull-left col-sm-5">
				<label for="experimentLocation" class="control-label">Location</label>
				<textarea class="form-control" rows="3" id="experimentLocation" ng-model="parameters.location"></textarea>
			</div>
			<div class="col-sm-offset-2 col-sm-5">
				<label for="experimentContact" class="control-label">Contact Info</label>
				<textarea class="form-control" rows="3" id="experimentLocation" ng-model="parameters.contact"></textarea>
			</div>
			
		</div>
		<div class="form-group col-sm-12">
			<p class="form-control-static"><br></p>
		</div>
		
		<div class="form-group col sm-12">
			<a href="unimplementedFeature.html" class="btn btn-lg btn-success col-sm-3 col-sm-offset-4">SAVE DRAFT</a>
			<a href="unimplementedFeature.html" class="btn btn-primary col-sm-1 col-sm-offset-4">NEXT</a>
		</div>
		<div class="form-group col-sm-12">
			<p class="form-control-static"><br></p>
		</div>
		
		<div class="form-group col sm-12 center-block">
			<center><a href="unimplementedFeature.html" class="btn btn-danger col-sm-1 col-sm-offset-5">CANCEL</a></center>
		</div>
	</form>
	<div class="row col-sm-12"><br></div>
	<div class="row col-sm-12"><br></div><div class="row col-sm-12"><br></div>
	<div class="row col-sm-12"><br></div>
</div>
